<!DOCTYPE html>

{% extends "base.html" %}

{%block title%}Homepage{% endblock title %}
{% block basecontent %}{% endblock basecontent %}

{%block bodycontent%}
<form method="POST" action=".">
    {% csrf_token %}
    <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="EnterYourEmail" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="subscriptionList">Select your subscription</label>
        <select multiple class="form-control" id="subscriptionList">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Check me out</label>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock bodycontent%}


</html>
